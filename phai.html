<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-level Menu</title>
    <style>
        .menu {
    background-color: #2196f3;
    padding: 10px;
    color: white;
    width: 150px;
    cursor: pointer;
}

.sub-menu {
    display: none;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    margin-top: 5px;
}

.sub-menu-item {
    padding: 10px;
    color: #333;
    cursor: pointer;
}

.sub-menu-item:hover {
    background-color: #ddd;
}
</style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="toggleSubMenu()">
            Thiết kế web
        </div>
        <div class="sub-menu" id="subMenu">
            <div class="sub-menu-item">HTML</div>
            <div class="sub-menu-item">CSS</div>
            <div class="sub-menu-item">JavaScript</div>
        </div>
    </div>

    <script>
        function toggleSubMenu() {
    const subMenu = document.getElementById('subMenu');
    if (subMenu.style.display === 'block') {
        subMenu.style.display = 'none';
    } else {
        subMenu.style.display = 'block';
    }
}
    </script>
</body>
</html>
